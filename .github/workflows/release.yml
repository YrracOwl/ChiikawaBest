on:
  push:
    paths:
      - 'release/**.exe'
jobs:
  copy-to-release:
    name: copy release to release
    runs-on: ubuntu-latest
    steps:
      - name: Check Out
        uses: actions/checkout@v4

      - name: Upload to release
        uses: YrracOwl/upload-to-release@master
        with:
          args: ./release/ChiikawaBest.exe application/x-msdownload
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
